<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSDO Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

   </head>
<body>

    <div id="loginPage" class="page">
        <img src="/api/placeholder/60/60" alt="Logo" class="logo">
        <div class="welcome-text">Welcome to</div>
        <h2>NSDO</h2>
        <div class="welcome-text">Task Management & Planner</div>
        <div class="input-container">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password">
            <i id="togglePassword" class="fas fa-eye" onclick="togglePassword()"></i>
        </div>
        <button onclick="login()">Sign In</button>
        <a href="javascript:void(0)" onclick="showForgotPassword()">Forgot Password?</a>
    </div>

    <!-- Forgot Password Page -->
    <div id="forgotPasswordPage" class="page" style="display:none;">
        <img src="/api/placeholder/60/60" alt="Logo" class="logo">
        <h2>Reset Password</h2>
        <div class="input-container">
            <input type="password" id="newPassword" placeholder="New Password">
            <i class="fas fa-eye" onclick="toggleNewPassword()"></i>
        </div>
        <div class="input-container">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <i class="fas fa-eye" onclick="toggleConfirmPassword()"></i>
        </div>
        <button onclick="resetPassword()">Reset Password</button>
        <a href="javascript:void(0)" onclick="showLoginPage()">Back to Login</a>
    </div>

    <!-- Home Page -->
    <div id="homePage" class="page" style="display:none;">
        <img src="/api/placeholder/60/60" alt="Logo" class="logo">
        <h2>Welcome, <span id="userNameDisplay"></span></h2>
        
        <div class="controls">
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
        </div>

        <select id="chartType" onchange="changeChartType()">
            <option value="line">Line Chart</option>
            <option value="bar">Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>

        <canvas id="chartCanvas" width="400" height="400"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
